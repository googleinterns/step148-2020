<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Capstone Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKBx261NIGW5RGlPpiUEcEQKnyITd909s&libraries=visualization&callback=initMap"></script>
  </head>

  <body onload="createMap();">
    <div class="header">
      <h1>GoSafe</h1>
    </div>

    <div class="topnav">
        <a href="#">Contact</a>
        <a href="#">Home</a>
    </div>

    <img src="images/home-page.png" alt="Map image" class="pictures"/>

    <div class="instructions">
        <h2>Instructions</h2>
        <ul>
        <li>Click on the map (Heat Map or Report) you want to display</li>
        <li>Select a destination on the Search bar</li>
        <li>Select which types of crime as well as the time</li>
        <li>Choose destination</li>
        </ul>
    </div>

    <div id="map"></div>

    <div class="container" id="floating-panel">
        <input onclick="clearMarkers();" type=button value="Hide Reports">
        <input onclick="showMarkers();" type=button value="Show All Reports">
        <input onclick="HeatMap();" type=button value="HeatMap">
    </div>
    
    <div id="reportsForm">
        <form id="form" name="reports">
            <p><b>Type of crime:</b></p>
            <input type="radio" id="homicide" name="crimes" value="Homicide"/>
            <label for="homicide">Homicide</label><br>
            <input type="radio" id="sexualAssault" name="crimes" value="Sexual Assault"/>
            <label for="sexualAssault">Sexual Assault</label><br>
            <input type="radio" id="other" name="crimes" value="Other"/>
            <label for="other">Other</label>
            
            <p><b>Date:</b></p>
            <input type="date" id="date" name="date"/>
            <p><b>Time:</b></p>
            <input type="time" id="time" name="time"/>
            <p><b>Address:</b></p>       
            <input type="text" id="address" name="address"/>
            <p><b>Description:</b></p>
            <input type="text" id="description" name="descriptionBox"/>
        </form>
    </div>

    <footer>
        <p>Contact us</p>
    </footer>
  </body>
</html>
